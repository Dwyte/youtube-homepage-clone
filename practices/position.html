<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0px;
        height: 50px;
        background-color: black;
        color: white;
        z-index: 100;
      "
    >
      header
    </div>
    <div
      style="position: absolute; background-color: red; top: 60px; right: 10px"
    >
      absolute
    </div>
    <div
      style="
        width: 70px;
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
      "
    >
      sidebar
      <div style="position: absolute; background-color: red; top: 0; right: 0">
        X
      </div>
    </div>
    <div
      style="
        position: relative;
        background-color: lightblue;
        width: 200px;
        height: 200px;
      "
    >
      div1
      <div style="position: absolute; background-color: red; top: 0; right: 0">
        X
      </div>
    </div>
    <div style="background-color: lightcoral; width: 200px; height: 200px">
      div2
    </div>
  </body>
</html>
